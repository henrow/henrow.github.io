				<div id="passwordinput">
						<input autocomplete="off" autofocus id="password" type="password" placeholder="password" />

				</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
		
			var input = document.getElementById('password');
			
			input.addEventListener("keyup", function(event) {
				if (event.keyCode == 13) {
					// prevent default action, if needed
					event.preventDefault();
					document.getElementById("loginButton").click();
				}
			});
			document.querySelector("#loginButton").onclick = function()
			{			
				loadpage(document.querySelector("#password").value);
			};
			
			function loadpage(pwd) {
				document.querySelector("#password").value = '';
				url = pwd + "/index.html";

				httpRequest = new XMLHttpRequest();
			    if (!httpRequest) {
					  alert('Giving up :( Cannot create an XMLHTTP instance');
					  return false;
				}
				httpRequest.onreadystatechange = alertContents;
				httpRequest.open('GET', url);
				httpRequest.send();				
			};
			
			function alertContents() {
				if (httpRequest.readyState === XMLHttpRequest.DONE) {
					if (httpRequest.status === 200) {
						window.location.href = url;
					} else {
						document.querySelector("#password").setAttribute("placeholder","wrong password");
					}
				}
			};
			
		});
	</script>
